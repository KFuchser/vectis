name: Daily Data Factory Pipeline

on:
  schedule:
    - cron: "0 11 * * *" # Runs at 6:00 AM UTC (Daily)
  workflow_dispatch:      # Allows manual "Push to Start"

jobs:
  ingest-and-classify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Upgraded for Pydantic V2 performance

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install google-generativeai # Ensuring AI library is present

      - name: Run Unified Ingestion Factory
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SOCRATA_APP_TOKEN: ${{ secrets.SOCRATA_APP_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # <--- THE AI AWAKENING TRIGGER
        run: |
          python ingest_austin.py
          python ingest_chicago.py
          python ingest_fort_worth.py
          python ingest_la.py
          python ingest_new_york.py
          python ingest_san_antonio.py
          python ingest_san_francisco.py
          python ingest_velocity_50.py
